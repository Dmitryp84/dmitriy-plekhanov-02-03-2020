<ng-container *ngIf="(favorites$ | async) as favorites; else nothing">
<app-favorite-city *ngFor="let loc of favorites" 
    [location]="loc" 
    [currentCondition]="getCurrentCondition(loc) | async"
    (delete)="delFavorite($event)"
    (select)="setLocation($event)"
    >
</app-favorite-city>
</ng-container>

<ng-template #nothing><div>Nothing to show</div></ng-template>
